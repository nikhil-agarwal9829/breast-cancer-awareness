<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Breast Cancer Awareness</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h2>Welcome to Breast Cancer Awareness</h2>
        <p>Login to access our resources and services</p>
      </div>
      
      <form id="loginForm" class="login-form">
        <!-- Step 1: User Details -->
        <div id="step1" class="form-step active">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
          </div>
          
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
          </div>
          
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          
          <button type="button" class="btn" id="sendOtpBtn">Send OTP</button>
        </div>
        
        <!-- Step 2: OTP Verification -->
        <div id="step2" class="form-step">
          <div class="form-group">
            <label for="otp">Enter OTP</label>
            <div class="otp-container">
              <input type="text" class="otp-input" maxlength="1" autofocus>
              <input type="text" class="otp-input" maxlength="1">
              <input type="text" class="otp-input" maxlength="1">
              <input type="text" class="otp-input" maxlength="1">
              <input type="text" class="otp-input" maxlength="1">
              <input type="text" class="otp-input" maxlength="1">
            </div>
            <p id="otpMessage">OTP has been sent to your phone. It will expire in <span id="countdown">60</span> seconds.</p>
          </div>
          
          <div class="form-actions">
            <button type="button" class="btn-secondary" id="resendOtpBtn">Resend OTP</button>
            <button type="button" class="btn" id="verifyOtpBtn">Verify & Login</button>
          </div>
        </div>
      </form>
      
      <div class="login-footer">
        <p>Don't have an account? <a href="register.html">Register</a></p>
      </div>
    </div>
  </div>
  
  <script src="login.js"></script>
</body>
</html>
