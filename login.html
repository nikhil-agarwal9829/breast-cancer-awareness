<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Breast Cancer Awareness</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff69b4, #9370db);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
        }

        .form-section {
            flex: 1;
            padding: 40px;
        }

        .info-section {
            flex: 1;
            background: linear-gradient(135deg, #ff69b4, #9370db);
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .radio-group {
            margin-bottom: 20px;
        }

        .radio-group label {
            margin-right: 20px;
            color: #666;
        }

        button {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background: #ff4da6;
        }

        .switch-form {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }

        .switch-form a {
            color: #ff69b4;
            text-decoration: none;
        }

        .info-section h2 {
            color: white;
            margin-bottom: 20px;
        }

        .info-section p {
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.6;
        }

        .info-section button {
            background: transparent;
            border: 2px solid white;
            margin-top: 20px;
        }

        .info-section button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .form-section, .info-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Sign In</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="userType" value="user" checked> User
                    </label>
                    <label>
                        <input type="radio" name="userType" value="admin"> Admin
                    </label>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="switch-form">
                <p>Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p>
            </div>
        </div>
        <div class="info-section">
            <h2>Welcome Back!</h2>
            <p>Sign in to access your personalized dashboard and continue your journey with us.</p>
            <button id="toggleForm">Create Account</button>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const userType = document.querySelector('input[name="userType"]:checked').value;

            // Simple validation
            if (username && password) {
                if (userType === 'admin' && username === 'admin' && password === 'admin123') {
                    window.location.href = 'admin-dashboard.html';
                } else if (userType === 'user' && username === 'user1' && password === 'password1') {
                    window.location.href = 'index.html';
                } else {
                    alert('Invalid credentials. Please try again.');
                }
            }
        });

        // Toggle between sign in and sign up
        document.getElementById('toggleForm').addEventListener('click', function() {
            const formSection = document.querySelector('.form-section');
            const infoSection = document.querySelector('.info-section');
            
            if (formSection.querySelector('h2').textContent === 'Sign In') {
                formSection.querySelector('h2').textContent = 'Sign Up';
                infoSection.querySelector('h2').textContent = 'One of Us?';
                infoSection.querySelector('p').textContent = 'Sign in to access your account and continue your journey.';
                this.textContent = 'Sign In';
                document.querySelector('.switch-form p').innerHTML = 'Already have an account? <a href="#" id="showSignIn">Sign In</a>';
            } else {
                formSection.querySelector('h2').textContent = 'Sign In';
                infoSection.querySelector('h2').textContent = 'Welcome Back!';
                infoSection.querySelector('p').textContent = 'Sign in to access your personalized dashboard and continue your journey with us.';
                this.textContent = 'Create Account';
                document.querySelector('.switch-form p').innerHTML = 'Don\'t have an account? <a href="#" id="showSignUp">Sign Up</a>';
            }
        });
    </script>
</body>
</html>
